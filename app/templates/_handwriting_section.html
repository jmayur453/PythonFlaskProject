<div id="handwriting" class="section">
    <form id="handwritingForm">
        <textarea id="handwritingText" rows="4" placeholder="Enter text to generate handwriting..." required></textarea>
        
        <label for="fontSelect">Choose Font:</label>
        <select id="fontSelect" name="font">
            <option value="handwriting.ttf">English - Handwriting</option>
            <option value="hindi.ttf">Hindi - Devanagari</option>
        </select>

        <button class="primary" type="submit">Generate Handwriting</button>
    </form>
    <div id="handwritingResult" style="margin-top:15px;"></div>
</div>
