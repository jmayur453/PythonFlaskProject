<div id="asciiArt" class="section">
    <form id="asciiForm">
        <input type="file" id="asciiImageInput" name="image" accept="image/*" required><br>
        <button class="primary" type="submit">Convert to ASCII</button>
    </form>
    <pre id="asciiResult" style="margin-top:15px; white-space: pre-wrap; font-family: monospace;"></pre>
</div>
